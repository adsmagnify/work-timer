<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work Timer</title>
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>Work Timer</h1>
    <button id="logoutBtn" hidden>Logout</button>
  </header>

  <!-- Authentication Section -->
  <section id="authSection">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
  </section>

  <!-- Timer Dashboard (hidden until login) -->
  <section id="dashboard" hidden>
    <div id="timerDisplay">00:00:00</div>
    <button id="startBtn">Start Work</button>
    <button id="breakBtn" hidden>Take Break</button>
    <button id="resumeBtn" hidden>Resume Work</button>
    <button id="clockoutBtn" hidden>Clock Out</button>
    <div>Todayâ€™s Total: <span id="todayTotal">0h 0m</span></div>
  </section>

  <script src="js/firebase-config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
